<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Construction Website-Admin</title>

<!-- font awesome cdn link  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

<link rel="stylesheet"
	href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<!-- custom css file link  -->
<link rel="stylesheet" href="/css/style.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
body {
	background: url(/images/home-slide-1.jpg) no-repeat;
}

table {
	font-family: 'Arial', sans-serif;
	width: 100%;
}

th, td {
	padding: 8px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

.container {
	width: 105%;
	margin: 0 auto;
	background-color: #4dd8f8;
}

.card {
	background-color: #e1f0ff;
}
</style>
</head>

<body>
	<!-- header section starts  -->
	<header class="header">
		<a href="#" class="logo">Construct<span>zen</span></a>
		<nav class="navbar">
			<a th:href="@{/admin-dashboard}">Admin</a> <a
				th:href="@{/contractor}">Manage Contractor</a> <a
				th:href="@{/project}">Manage Project</a> <a
				th:href="@{/admin-login}">Log Out</a>
		</nav>

		<div class="icons">
			<div id="menu-btn" class="fas fa-bars"></div>
		</div>
	</header>
	<!-- header section ends -->
	<div class="container my-5" style="padding-top: 30px;">
		<h3>Add Project</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/project/createEmployee}"
						th:object="${employee}" method="post"
						enctype="multipart/form-data">

						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Project Budget</label>
								<input type="text" th:field="*{budget}" class="form-control"
									id="budget" placeholder="Project Budget" required
									autofocus="autofocus" />
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Duration</label> <input
									type="text" th:field="*{duration}" class="form-control"
									id="duration" placeholder="Duration" required
									autofocus="autofocus" />
							</div>

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Scope</label> <input
									type="text" th:field="*{scope}" class="form-control" id="scope"
									placeholder="Scope" required autofocus="autofocus" />
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary active"
									value="Submit" />
							</div>

							<input type="hidden" id="id" th:field="*{id}">

						</div>
					</form>
				</div>
			</div>
		</div>
		<h3></h3>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

	<!-- custom js file link  -->
	<script src="js/script.js"></script>

	<script>
      lightGallery(document.querySelector('.projects .box-container'));
   </script>

</body>
</html>
